services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8000"
    volumes:
      - ./output:/app/output
      - ./backend/logs:/app/logs
      - ./tests:/app/tests
    environment:
      - PYTHONPATH=/app
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8001
    restart: unless-stopped
    networks:
      - scraper-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8001
      - NODE_ENV=development
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - scraper-network

  test:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./tests:/app/tests
      - ./output:/app/output
    environment:
      - PYTHONPATH=/app
    command: >
      sh -c "
        echo 'Waiting for backend to be ready...' &&
        while ! curl -f http://backend:8000/api/health > /dev/null 2>&1; do
          echo 'Backend not ready, waiting...' &&
          sleep 2
        done &&
        echo 'Backend is ready! Running tests...' &&
        python -m pytest tests/ -v --tb=short
      "
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - scraper-network

networks:
  scraper-network:
    driver: bridge

volumes:
  output: 